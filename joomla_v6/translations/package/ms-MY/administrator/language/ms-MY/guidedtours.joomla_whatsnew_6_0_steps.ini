COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Kemaskini Lain</h2><p>Artikel pilihan kini berkongsi paparan Pengurus Artikel.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Jika anda terlepas</h3><p>Joomla! 6 menyokong kemaskini automatik dengan The Update Framework (TUF) untuk keselamatan dan prestasi yang lebih baik.<br>Cari tetapan kemaskini automatik di bahagian konfigurasi <em>Kemaskini Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Penambahbaikan dan Pembaikan Lain</h3><ul class=\"mb-3\"><li>E-mel pemberitahuan semasa kelulusan pendaftaran pentadbir <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Tambah kelas tersuai ke senarai juntai kelas dalam dialog imej di TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Tambah keupayaan untuk membuang tag secara kelompok <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Dan banyak lagi penambahbaikan dalaman...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Ciri-ciri Lain"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Maklumat Keluaran Joomla 6.0</h3><p><a title=\"Maklumat keluaran\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Lihat maklumat keluaran di 6.joomla.org</a></p><hr><h3>Bantuan dan Maklumat</h3><p>Banyak sumber untuk membantu anda boleh didapati di sini, bersama pautan tambahan ke lebih banyak sumber, dokumentasi, sokongan, dan cara untuk terlibat dalam Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Maklumat Lanjut dan Bantuan"


