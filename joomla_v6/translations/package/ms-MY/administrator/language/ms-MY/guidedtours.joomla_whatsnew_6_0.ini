COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Selamat Datang ke Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Papar penyesuai gaya templat anak\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Dilanjutkan</h2><p>Terokai templat anak dengan gaya baharu yang menunjukkan ciri penyesuaian lanjutan seperti pengubahsuaian fon dan warna.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Penversianan Dilanjutkan</h2><p>Sistem penversianan Joomla telah dipertingkatkan untuk merangkumi medan tersuai, tag dan kategori, membolehkan semua perubahan kandungan dijejaki, dibandingkan dan dipulihkan.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Apa Yang Baharu dalam Joomla 6!"


